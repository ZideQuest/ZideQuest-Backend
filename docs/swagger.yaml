                                    type: integer
                                    example: "3"
                                maxParticipant:
                                    type: integer
                                    example: "30"
                                autoComplete:
                                    type: boolean
                                    example: "true"
                                activityHour[hour]:
                                    type: integer
                                    example: "3"
